<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TACT Bot Dashboard - Coming Soon">
    <meta name="keywords" content="TACT, Discord Bot, Dashboard">
    <meta name="author" content="TACT Bot">
    <meta property="og:title" content="TACT Bot Dashboard">
    <meta property="og:description" content="Coming Soon - TACT Bot Dashboard">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://cdn.glitch.global/3cd93dab-33ec-4060-9dd9-f083a9c690c4/TechTACT.png?v=1749310606133" type="image/x-icon">
    <title>TACT | Dashboard - Coming Soon</title>
    <style>
        :root {
            --primary: #5865F2; /* Discord blurple */
            --secondary: #404EED;
            --dark: #1e1e2d;
            --light: #f0f2f5;
            --accent: #00b0f4;
            --text: #e3e5e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(88, 101, 242, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(0, 176, 244, 0.15) 0%, transparent 30%);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 3rem 2.5rem;
            background: rgba(30, 30, 45, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }
        
        .logo svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: rgba(227, 229, 232, 0.7);
            line-height: 1.6;
            font-weight: 400;
        }
        
        .discord-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            margin-top: 1rem;
            border: none;
            cursor: pointer;
        }
        
        .discord-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(88, 101, 242, 0.5);
        }
        
        .discord-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
        </div>
        <h1>TACT Bot Dashboard</h1>
        <p>We're working hard to bring you an amazing experience. The dashboard is currently under construction and will be available soon.</p>
        
        <a href="https://discord.gg/M7yyGfKdKx" class="discord-btn" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36">
                <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
            </svg>
            Join Our Discord
        </a>
    </div>

    <script>
        // Create floating elements
        document.addEventListener('DOMContentLoaded', function() {
            const floatingContainer = document.getElementById('floatingElements');
            const elementCount = 15;
            
            for (let i = 0; i < elementCount; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random size between 50px and 200px
                const size = Math.random() * 150 + 50;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                
                // Random position
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100 + 100}%`;
                
                // Random animation duration
                element.style.animationDuration = `${Math.random() * 20 + 10}s`;
                
                // Random delay
                element.style.animationDelay = `${Math.random() * 5}s`;
                
                floatingContainer.appendChild(element);
            }
            
            // Add hover effect to Discord button
            const discordBtn = document.querySelector('.discord-btn');
            discordBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            discordBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
